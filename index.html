<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="src/styles.css" />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

     <title>weartherApp</title>
   
    
  </head>
  <body>
     <div class="container">
       <div class="weartherApp">
      <form id="search-form">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              id="search-input"
              placeholder="Enter a city..."
              class="control-search-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input type="submit" class="btn btn-primary w-100" id="Search" value="Search" />
          </div>
        </div>
      </form>
      <div class="Wearther-Info">
        <h1 id="cityname"></h1>
        <ul>
          <li > Last updated:<span id="date"></span></li>
          <li id="descrition"></li>
        </ul>
      </div>
        <div class="row">
          <div class="col-6">
            <img
              src=""
              id="icon"
              alt="Partly cloudy"
            />

            <strong id="temperature"></strong>
            <span class="units">°C|<a href="#">°F</a></span>
            
          </div>
    
          <div class="col-6">
            <ul>
              <li > Humidity: <span id="Humidity"></span> % </li>
              <li> Wind: <span id="Wind"></span> km/h </li>
            </ul>
          </div>
      </div>
       </div>
      <small>
        <a href="https://github.com/VikiSemch/ViweartherApp" target="_blank"
          > Made </a
        >
        by Vi
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</head>
